<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devops Color Flipper</title>
    <link rel="stylesheet" href="devopsstyle.css">
    <script src="devopsscript.js"></script>
</head>
<body>
    <div class="container">
        <h1>Color Flipper</h1>
        <div id="colorDisplay" class="color-display">
            <p>Current Color:</p>
            <span id="currentColor">#FFFFFF</span>
        </div>
        <button id="flipButton" onclick="changeColor()">Change Color</button>
    </div>
</body>
</html>
